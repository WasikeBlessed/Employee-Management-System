<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: #f4f6f9; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: #ffffff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); padding: 35px; text-align: center; }
        h2 { color: #28a745; font-size: 1.8em; margin-bottom: 20px; font-weight: 600; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #007bff; color: white; font-weight: 500; }
        .status-pending { color: #ffc107; }
        .status-approved { color: #28a745; }
        .status-denied { color: #dc3545; }
        a { color: #007bff; text-decoration: none; font-size: 1em; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Permission Requests</h2>
        {% if requests %}
            <table>
                <thead>
                    <tr>
                        <th>Permission</th>
                        <th>Submitted At</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for req in requests %}
                        <tr>
                            <td>{{ req.permission }}</td>
                            <td>{{ req.submitted_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                            <td class="status-{{ req.status.lower() }}">{{ req.status }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No permission requests submitted yet.</p>
        {% endif %}
        <p><a href="/employee_dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
