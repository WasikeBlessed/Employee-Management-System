<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update User</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 400px; margin: auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update User</h2>
    <form method="post">
      <div class="form-group">
        <label for="role">Role:</label>
        <select name="role" id="role" required>
          <option value="HR Manager" {% if user.role == "HR Manager" %}selected{% endif %}>HR Manager</option>
          <option value="Employee" {% if user.role == "Employee" %}selected{% endif %}>Employee</option>
        </select>
      </div>
      <div class="form-group">
        <label for="permissions">Permissions:</label>
        <textarea name="permissions" id="permissions" rows="3" placeholder="Enter permissions if any">{{ user.permissions if user.permissions else "" }}</textarea>
      </div>
      <button type="submit" class="btn">Update User</button>
    </form>
    <br>
    <a href="{{ url_for('manage_users') }}">Back to Manage Users</a>
  </div>
</body>
</html>
